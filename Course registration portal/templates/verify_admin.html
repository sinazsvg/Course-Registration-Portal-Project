<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احراز هویت مدیر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verification-card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
            overflow: hidden;
        }
        .verification-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .verification-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .verification-body {
            padding: 30px;
        }
        .code-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="verification-header">
            <i class="bi bi-shield-lock verification-icon"></i>
            <h2>احراز هویت دو مرحله‌ای</h2>
            <p>ورود به عنوان مدیر سیستم</p>
        </div>

        <div class="verification-body">
            <div class="text-center mb-4">
                <p>
                    کد احراز هویت به آدرس ایمیل زیر ارسال شد:
                    <br>
                    <strong>{{ email }}</strong>
                </p>
                <p class="text-muted">
                    لطفاً کد دریافتی را در فیلد زیر وارد کنید
                </p>
            </div>

            <form method="POST">
                <div class="mb-4">
                    <label for="code" class="form-label">کد احراز هویت (۶ رقمی)</label>
                    <input type="text" class="form-control form-control-lg code-input"
                           id="code" name="code" required
                           placeholder="••••••" maxlength="6">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle"></i> تأیید و ورود
                    </button>
                </div>

                <div class="text-center mt-4">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">
                        <i class="bi bi-arrow-right"></i> بازگشت به صفحه ورود
                    </a>
                </div>
            </form>
        </div>

        <div class="text-center py-3 bg-light">
            <small class="text-muted">
                کد ارسالی ۱۰ دقیقه اعتبار دارد
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // اتوفوکوس روی فیلد کد
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('code');
            codeInput.focus();

            // جلوگیری از ورود غیررقمی
            codeInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
        });
    </script>
</body>
</html>
