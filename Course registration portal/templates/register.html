<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Vazir', Tahoma, sans-serif; background-color: #f0f2f5; }
        .register-card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .student-section { border-left: 4px solid #4CAF50; padding-left: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0">
                            <i class="bi bi-person-plus"></i>
                            ایجاد حساب کاربری
                        </h3>
                    </div>

                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="role" class="form-label">نقش کاربری</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="" disabled selected>لطفاً نقش خود را انتخاب کنید</option>
                                    <option value="student">دانشجو</option>
                                    <option value="administrator">مدیر سیستم</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">نام کاربری</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="form-text">حداقل ۴ کاراکتر و بدون فاصله</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">رمز عبور</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text">حداقل ۶ کاراکتر شامل حروف و اعداد</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">آدرس ایمیل</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="form-text">مثال: example@domain.com</div>
                            </div>

                            <!-- فیلدهای اختصاصی دانشجو -->
                            <div id="student-fields" class="student-section" style="display: none;">
                                <h5 class="text-success">
                                    <i class="bi bi-person-vcard"></i> اطلاعات دانشجویی
                                </h5>
                                <div class="mb-3">
                                    <label for="student_id" class="form-label">شماره دانشجویی</label>
                                    <input type="text" class="form-control" id="student_id" name="student_id">
                                    <div class="form-text">برای دانشجویان الزامی است</div>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> ثبت‌نام
                                </button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="mb-0">قبلاً حساب کاربری دارید؟</p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary mt-2">
                                <i class="bi bi-box-arrow-in-right"></i> ورود به سیستم
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            const studentFields = document.getElementById('student-fields');

            roleSelect.addEventListener('change', function() {
                if (this.value === 'student') {
                    studentFields.style.display = 'block';
                    document.getElementById('student_id').required = true;
                } else {
                    studentFields.style.display = 'none';
                    document.getElementById('student_id').required = false;
                }
            });
        });
    </script>
</body>
</html>
