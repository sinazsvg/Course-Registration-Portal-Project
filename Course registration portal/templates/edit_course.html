<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f8f9fa;
        }
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .admin-card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        .admin-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .admin-body {
            padding: 30px;
        }
        .form-icon {
            font-size: 1.5rem;
            margin-left: 10px;
            color: #6a11cb;
        }
        .btn-admin {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h2><i class="bi bi-journal-plus"></i> ویرایش دوره آموزشی</h2>
                <p class="mb-0">مدیریت محتوای آموزشی</p>
            </div>

            <div class="admin-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="course_id" class="form-label">
                                <i class="bi bi-upc-scan form-icon"></i> کد دوره
                            </label>
                            <input type="text" class="form-control" id="course_id"
                                   value="{{ course.course_id }}" readonly>
                            <div class="form-text">کد دوره قابل تغییر نیست</div>
                        </div>

                        <div class="col-md-6">
                            <label for="title" class="form-label">
                                <i class="bi bi-book form-icon"></i> عنوان دوره
                            </label>
                            <input type="text" class="form-control" id="title" name="title"
                                   value="{{ course.title }}" required>
                        </div>

                        <div class="col-md-6">
                            <label for="schedule" class="form-label">
                                <i class="bi bi-clock form-icon"></i> زمان برگزاری
                            </label>
                            <input type="text" class="form-control" id="schedule" name="schedule"
                                   value="{{ course.schedule }}" required>
                            <div class="form-text">مثال: شنبه و چهارشنبه 14-16</div>
                        </div>

                        <div class="col-md-6">
                            <label for="capacity" class="form-label">
                                <i class="bi bi-people form-icon"></i> ظرفیت
                            </label>
                            <input type="number" class="form-control" id="capacity" name="capacity"
                                   value="{{ course.capacity }}" required min="1">
                        </div>

                        <div class="col-12">
                            <label for="prerequisites" class="form-label">
                                <i class="bi bi-diagram-3 form-icon"></i> پیش‌نیازها
                            </label>
                            <input type="text" class="form-control" id="prerequisites" name="prerequisites"
                                   value="{{ course.prerequisites | join(', ') if course.prerequisites else '' }}">
                            <div class="form-text">کد دوره‌های پیش‌نیاز را با کاما جدا کنید (اختیاری)</div>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text form-icon"></i> توضیحات دوره
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ course.description if course.description else '' }}</textarea>
                        </div>

                        <div class="col-md-6">
                            <label for="price" class="form-label">
                                <i class="bi bi-currency-exchange form-icon"></i> قیمت (تومان)
                            </label>
                            <input type="number" class="form-control" id="price" name="price" required min="0" step="1000" value="{{ course.price if course.price else 0 }}">
                            <div class="form-text">قیمت دوره به تومان (0 به معنای رایگان است)</div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('manage_courses') }}" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-x-circle"></i> لغو
                                </a>
                                <button type="submit" class="btn btn-admin btn-lg">
                                    <i class="bi bi-check-circle"></i> ذخیره تغییرات
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
