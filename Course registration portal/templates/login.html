<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Vazir', Tahoma, sans-serif; background-color: #f0f2f5; }
        .login-card { max-width: 500px; margin: 5rem auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .admin-section { border-left: 4px solid #2196F3; padding-left: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <div class="card-header bg-primary text-white text-center py-4">
                <h2>
                    <i class="bi bi-shield-lock"></i>
                    ورود به سیستم
                </h2>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div id="admin-fields" class="admin-section">
                        <h5 class="text-primary">
                            <i class="bi bi-shield-check"></i> ورود به عنوان مدیر
                        </h5>
                        <div class="mb-3">
                            <label for="admin_id" class="form-label">شناسه مدیر</label>
                            <input type="text" class="form-control" id="admin_id" name="admin_id">
                            <div class="form-text">فقط برای مدیران سیستم</div>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> ورود به سیستم
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <p class="mb-0">حساب کاربری ندارید؟</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary mt-2">
                        <i class="bi bi-person-plus"></i> ثبت‌نام
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
