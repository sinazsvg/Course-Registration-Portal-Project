<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت دوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Vazir', Tahoma, sans-serif; background-color: #f8f9fa; }
        .payment-card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .payment-header { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card payment-card">
                    <div class="card-header payment-header text-white text-center py-4">
                        <h2><i class="bi bi-credit-card"></i> پرداخت دوره</h2>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-info text-center">
                            <h4>{{ course.title }}</h4>
                            <p>قیمت: {{ course.price }} تومان</p>
                        </div>

                        {% if course.price > 0 %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="card_number" class="form-label">شماره کارت</label>
                                <input type="text" class="form-control" id="card_number" name="card_number" required placeholder="6037 XXXX XXXX XXXX">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cvv2" class="form-label">CVV2</label>
                                        <input type="text" class="form-control" id="cvv2" name="cvv2" required placeholder="123">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="expiry_date" class="form-label">تاریخ انقضا</label>
                                        <input type="text" class="form-control" id="expiry_date" name="expiry_date" required placeholder="MM/YY">
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-lock"></i> پرداخت
                                </button>
                            </div>
                        </form>
                        {% else %}
                        <form method="POST">
                            <div class="alert alert-success text-center">
                                <h5>دوره رایگان</h5>
                                <p>این دوره نیازی به پرداخت ندارد</p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> ثبت‌نام رایگان
                                </button>
                            </div>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
